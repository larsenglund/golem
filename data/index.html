<!DOCTYPE html>
<meta charset="utf-8" />
<title>Golem - a open controller for electric kilns</title>
<style>
    * { font: 17px Calibri; } 
    table { width: 100%; }
    table, th, td { border: solid 1px #DDD;
        border-collapse: collapse; padding: 2px 3px; text-align: center;
    }
    th { background-color: #f0f0f0; }
</style>
<script language="javascript" type="text/javascript">

var url = "ws://192.168.4.1:1337/";

var output;
var button;
var canvas;
var context;

// This is called when the page finishes loading
function init() {

    // Assign page elements to variables
    button = document.getElementById("toggleButton");
    output = document.getElementById("output");
    canvas = document.getElementById("led");
    
    // Draw circle in canvas
    context = canvas.getContext("2d");
    context.arc(25, 25, 15, 0, Math.PI * 2, false);
    context.lineWidth = 3;
    context.strokeStyle = "black";
    context.stroke();
    context.fillStyle = "black";
    context.fill();
    
    // Connect to WebSocket server
    wsConnect(url);
}

// Call this to connect to the WebSocket server
function wsConnect(url) {
    
    // Connect to WebSocket server
    websocket = new WebSocket(url);
    
    // Assign callbacks
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
}

// Called when a WebSocket connection is established with the server
function onOpen(evt) {

    // Log connection state
    console.log("Connected");
    
    // Enable button
    button.disabled = false;
    
    // Get the current state of the LED
    doSend("getLEDState");
}

// Called when the WebSocket connection is closed
function onClose(evt) {

    // Log disconnection state
    console.log("Disconnected");
    
    // Disable button
    button.disabled = true;
    
    // Try to reconnect after a few seconds
    setTimeout(function() { wsConnect(url) }, 2000);
}

// Called when a message is received from the server
function onMessage(evt) {

    // Print out our received message
    console.log("Received: " + evt.data);
    
    // Update circle graphic with LED state
    switch(evt.data) {
        case "0":
            console.log("LED is off");
            context.fillStyle = "black";
            context.fill();
            break;
        case "1":
            console.log("LED is on");
            context.fillStyle = "red";
            context.fill();
            break;
        default:
            break;
    }
}

// Called when a WebSocket error occurs
function onError(evt) {
    console.log("ERROR: " + evt.data);
}

// Sends a message to the server (and prints it to the console)
function doSend(message) {
    console.log("Sending: " + message);
    websocket.send(message);
}

// Called whenever the HTML button is pressed
function onPress() {
    doSend("toggleLED");
    doSend("getLEDState");
}

// Call the init function as soon as the page loads
window.addEventListener("load", init, false);

</script>

<body onload="createTable()">

    <center>
    
        <h1>
        Firing profile
        </h1>
        Name: <input type="text"/>
        <div id="cont"></div>  <!-- the container to add the TABLE -->
        
        <p>
            <input type="button" id="addRow" value="Add New Row" onclick="addRow()" /> 
            <input type="button" id="bt" value="Save profile" onclick="submit()" />
        </p>

        <p>
            <input type="button" id="bt_run" value="Run profile" onclick="submit()" /> 
            <input type="button" id="bt_stop" value="Stop firing" onclick="submit()" />
        </p>
            
        <p id='output'></p>
        </body>
        
        <script>
            var arrHead = new Array();	// array for header.
            arrHead = ['', 'Rate (°C/hr)', 'Target (°C)', 'Time (hr)'];
        
            // first create TABLE structure with the headers. 
            function createTable() {
                var empTable = document.createElement('table');
                empTable.setAttribute('id', 'empTable'); // table id.
        
                var tr = empTable.insertRow(-1);
                for (var h = 0; h < arrHead.length; h++) {
                    var th = document.createElement('th'); // create table headers
                    th.innerHTML = arrHead[h];
                    tr.appendChild(th);
                }
        
                var div = document.getElementById('cont');
                div.appendChild(empTable);  // add the TABLE to the container.
            }
        
            // now, add a new to the TABLE.
            function addRow() {
                var empTab = document.getElementById('empTable');
        
                var rowCnt = empTab.rows.length;   // table row count.
                var tr = empTab.insertRow(rowCnt); // the table row.
                tr = empTab.insertRow(rowCnt);
        
                for (var c = 0; c < arrHead.length; c++) {
                    var td = document.createElement('td'); // table definition.
                    td = tr.insertCell(c);
        
                    if (c == 0) {      // the first column.
                        // add a button in every new row in the first column.
                        var button = document.createElement('input');
        
                        // set input attributes.
                        button.setAttribute('type', 'button');
                        button.setAttribute('value', 'Remove');
        
                        // add button's 'onclick' event.
                        button.setAttribute('onclick', 'removeRow(this)');
        
                        td.appendChild(button);
                    }
                    else 
                    {
                        // 2nd, 3rd and 4th column, will have textbox.
                        var ele = document.createElement('input');
                        ele.setAttribute('type', 'text');
                        ele.setAttribute('value', '');
        
                        td.appendChild(ele);
                    }
                }
            }
        
            // delete TABLE row function.
            function removeRow(oButton) {
                var empTab = document.getElementById('empTable');
                empTab.deleteRow(oButton.parentNode.parentNode.rowIndex); // button -> td -> tr.
            }
        
            // function to extract and submit table data.
            function submit() {
                var myTab = document.getElementById('empTable');
                var arrValues = new Array();
        
                // loop through each row of the table.
                for (row = 1; row < myTab.rows.length - 1; row++) {
                    // loop through each cell in a row.
                    for (c = 0; c < myTab.rows[row].cells.length; c++) {  
                        var element = myTab.rows.item(row).cells[c];
                        if (element.childNodes[0].getAttribute('type') == 'text') {
                            arrValues.push("'" + element.childNodes[0].value + "'");
                        }
                    }
                }
                
                // The final output.
                document.getElementById('output').innerHTML = arrValues;
                //console.log (arrValues);   // you can see the array values in your browsers console window. Thanks :-) 
            }
        </script>
        <h3>
               Click the "Add New Row" button to add a new row to the table. <br> Enter values in each row and press the "Submit Data" button.
        </h3>
        
        Golem<br/>a open controller for electric kilns
